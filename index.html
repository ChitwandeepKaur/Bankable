<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankable</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./icon.png"/>
    <!-- Bootstrap added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- have a header here -->
    <section class="login d-none">
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="userPin" id="pin" placeholder="Enter your PIN here">
            <button type="submit">Log in</button>
        </form>
    </section>
    <section class="signup">
        <form method="post" id="signupForm">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="password" placeholder="Enter a PIN">
            <!--PIN should be only 4 digit-->
            <input type="password" placeholder="Confirm your PIN">
            <!--Set form validations here.-->
            <button type="submit">Create new Bankable User</button>
        </form>
    </section>
    <section class="dashboard d-none">

    </section>
    <!-- have a footer here -->
    <script src="./script.js"></script>
    <!-- Bootstrap added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
