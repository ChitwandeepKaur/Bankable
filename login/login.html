<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/png" href="../images/icon.png"/>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../global.css">
    <!-- Bootstrap added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <img src="../images/logo.png" alt="Logo" class="logo" />
    </nav>
    <main class="login">
        <div class="loginElems h-55">
            <form id="loginForm" class="form-inline">
                <h4>Login into your account here</h4>

                <div class="formElems form-group row">
                    <label for="username" class="col-lg-6 col-md-4 col-form-label">Username: </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control" required>
                    </div>
                </div>

                <div class="formElems form-group row">
                    <label for="pin" class="col-lg-6 col-md-4 col-form-label">Password : </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="password" name="userPin" id="pin" placeholder="Enter your PIN here" class="form-control" required>
                    </div>
                </div>

                <input type="checkbox" onclick="showPassword()" class="mb-4"> Show Password
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Log in</button>
                </div>
                <div class="form-group">
                    <a href="../signup/signUp.html">Don't have an account? Become a Bankable User Today!</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        Copyright Â© 2024 Bankable. All rights reserved
    </footer>
    
    <script src="./login.js"></script>
    <!-- Bootstrap added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
