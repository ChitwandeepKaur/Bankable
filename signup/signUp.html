<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="../images/icon.png"/>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="signup.css">
    <!-- Bootstrap added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <img src="../images/logo.png" alt="Logo" class="logo" />
    </nav>
    <main class="signup">
        <div class="signUpElems h-55">
            <form method="post" id="signupForm" class="form-inline">
                <h4>Signup for a new account here</h4>
                <div class="form-group row">
                    <label for="username" class="col-lg-6 col-md-4 col-form-label">Username: </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="text" class="form-control" placeholder="Username" id="username" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="firstname" class="col-lg-6 col-md-4 col-form-label">First Name: </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="text" placeholder="First Name" required class="form-control" id="firstname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-lg-6 col-md-4 col-form-label">Last Name: </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="text" placeholder="Last Name" required class="form-control" id="lastName">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pin" class="col-lg-6 col-md-4 col-form-label">PIN: </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="password" placeholder="Enter a PIN" required class="form-control" id="pin" onkeyup="validatePassword()">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="confirmPin" class="col-lg-6 col-md-4 col-form-label">Confirm PIN: </label>
                    <div class="col-lg-5 col-md-7">
                        <input type="password" placeholder="Confirm your PIN" required class="form-control" id="confirmPin" onkeyup="validatePassword()">
                    </div>
                </div>

                <input type="checkbox" onclick="showPassword()"> Show Password
                <br>
                <span id="wrong_pass_alert"></span>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success" id="submitBtn">Create new Bankable User</button>
                </div>

                <div class="form-group">
                    <a href="../login/login.html">Already have an account? Login here.</a>
                </div>

            </form>
        </div>
    </main>
    <footer class="footer">
        Copyright Â© 2024 Bankable. All rights reserved
    </footer>

    <script src="./signup.js"></script>
    <!-- Bootstrap added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
